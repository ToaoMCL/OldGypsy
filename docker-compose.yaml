version: "3.8"
services:
    tarot-cards:
      build: ./s4-tarot-cards
      ports:
      - target: 5003
        published: 5003
        protocol: tcp

    constilations:
      build: ./s3-constalations
      ports:
      - target: 5002
        published: 5002
        protocol: tcp
        
    combination:
      build: ./s2-combination
      ports:
      - target: 5001
        published: 5001
        protocol: tcp
        
    frontend:
      build: ./s1-front-end
      ports:
      - target: 5000
        published: 5000
        protocol: tcp
      
    nginx:
        image: nginx:latest
        ports:
        - target: 80
          published: 80
          protocol: tcp
        volumes:
        - type: bind
          source: ./nginx/nginx.conf
          target: /etc/nginx/nginx.conf